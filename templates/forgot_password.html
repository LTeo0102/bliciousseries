<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Bliciousseries</h1>
    </header>

    <div class="login-container">
        <h2>Forgot Password</h2>
        {% if success_message %}
            <div class="message success">{{ success_message|safe }}</div>
        {% elif error_message %}
            <div class="message error">{{ error_message|safe }}</div>
        {% endif %}
        <form method="POST">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" required>
            <button type="submit">Update Password</button>
        </form>
        <br><a href="/login" class="back-link">Back to Login</a></br>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Bliciousseries. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            if (newPassword !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match. Please try again.');
            }
        });
    </script>
</body>
</html>
