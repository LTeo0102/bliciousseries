<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register_customer.css') }}">
    
</head>
<body>
    <div class="form-container">
        <h1>Customer Registration</h1>
        {% if success_message %}
            <div class="message success">{{ success_message }}</div>
        {% elif error_message %}
            <div class="message error">{{ error_message }}</div>
        {% endif %}
            <form method="POST" onsubmit="return validatePasswords()">
           
            <!-- Customer Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Mobile Phone -->
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="\d{10,15}" 
                   title="Enter a valid mobile number (10-15 digits)" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" minlength="6" 
                   title="Password must be at least 6 characters" required>

            <!-- Confirm Password -->
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
        <a class="back-link" href="{{ url_for('login') }}">Back to Login Page</a>
    </div>

    <script>
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
