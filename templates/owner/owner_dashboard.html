<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Bliciousseries</h1>
    </header>

    <!-- Logout Button positioned at the top-right -->
    <div class="logout-container">
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="{{ url_for('register_clerk') }}">Register Clerk</a></li>  <!-- Existing Register Clerk menu -->
            {% if session.get('role') == 'owner' %}  <!-- Show Report menu only for Owner -->
                <li><a href="{{ url_for('owner_report') }}">Report</a></li>
            {% endif %}
            <li><a href="{{ url_for('clerk_list') }}">Clerk List</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <h2>Welcome to the Owner Dashboard</h2>
        <!-- Add more content here -->
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Bliciousseries. All rights reserved.</p>
    </footer>
</body>
</html>
