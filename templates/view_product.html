<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view_product.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Bliciousseries</h1>
    </header>

    <!-- Page Title for Manage Products -->
    <div class="page-title">
        Product Details
    </div>

    <div class="product-details-container">
        <div class="product-details">
            <img src="{{ url_for('static', filename='uploads/' + product[7]) }}" alt="{{ product[1] }}" class="product-image">
            <h2>{{ product[1] }}</h2> <!-- Product Name -->
            <p><strong>Description:</strong> {{ product[2] }}</p> <!-- Product Description -->
            <p><strong>Retail Price (Customer):</strong> RM {{ '%.2f' | format(product[3]) }}</p>
            <p><strong>Wholesale Price (Agent):</strong> RM {{ '%.2f' | format(product[4]) }}</p>
            <p><strong>Quantity:</strong> {{ product[6] }}</p> <!-- Product Quantity -->
        </div>
        <a href="{{ url_for('manage_products') }}" class="back-link">‚Üê</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Bliciousseries. All rights reserved.</p>
    </footer>
</body>
</html>
